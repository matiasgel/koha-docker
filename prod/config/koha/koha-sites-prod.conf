# Configuración específica de sitios Koha para Producción
# Basado en files/docker/templates/koha-sites.conf

# Configuración de dominios y puertos para producción
DOMAIN="localhost"
INTRAPORT="8081"
INTRAPREFIX=""
INTRASUFFIX=""
OPACPORT="8080"
OPACPREFIX=""
OPACSUFFIX=""

# Datos por defecto para cargar durante la creación de instancia
DEFAULTSQL=""

# Configuración global de Zebra
ZEBRA_MARC_FORMAT="marc21"
ZEBRA_LANGUAGE="en"
BIBLIOS_INDEXING_MODE="dom"
AUTHORITIES_INDEXING_MODE="dom"

# Configuración global de Memcached
USE_MEMCACHED="yes"
MEMCACHED_SERVERS="memcached:11211"
MEMCACHED_PREFIX="koha_prod_"

# Configuración de producción específica
PLACK_WORKERS=5
PLACK_MAX_REQUESTS=1000

# Configuración de límites para producción
MAX_UPLOAD_SIZE="100M"
SESSION_TIMEOUT="3600"

# Configuración de logging
LOG_LEVEL="warn"
ENABLE_DEBUG="0"

# Configuración de seguridad para producción
SECURE_COOKIES="1"
COOKIE_DOMAIN="localhost"

# Configuración de correo electrónico
SMTP_SERVER="localhost"
SMTP_PORT="25"
SMTP_AUTH="0"
SMTP_USER=""
SMTP_PASS=""

# Configuración de límites de búsqueda
SEARCH_TIMEOUT="30"
MAX_SEARCH_RESULTS="10000"

# Configuración de autenticación LDAP (si se necesita)
LDAP_ENABLED="0"
LDAP_SERVER=""
LDAP_PORT="389"
